<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" type="imagex/png" href="assets/images/icon.png">
</head>
<body>

    <div class="container">

        <form class="busca">
            <input type="search" id="searchInput" placeholder="Petrolina"/>
            <button><img src="assets/images/lupa.png" alt=""></button>
        </form>
    
        <div class="resultado">
           
                 <div class="informacoes">
                    <img src="assets/images/01d.gif" alt="">
                    <div class="temperatura">-- <sup>ºC</sup></div>
                    <div class="titulo">--</div>    
                    <div class="info">
                        <div class="temp">
                            <div class="tempTitulo">Descrição</div>
                            <div class="tempInfo">Ceu limpo </div>
                        </div>
                        <div class="vento">
                            <div class="ventoTitulo">Vento</div>
                            <div class="ventoInfo">-- <span>km/h</span></div>
                            
                        </div>
                    </div>
                 </div>
                 
           
        </div>
    
        <div class="aviso"></div>

    </div>

   

    <footer><a href="https://github.com/aureliodeboa "  >Aurelio Ribeiro</a></footer>

  
    <script src="assets/js/script.js"></script>
</body>
</html>
